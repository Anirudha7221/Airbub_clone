<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./listing.css">
    <link rel="shortcut icon" href="https://www.pngmart.com/files/23/Airbnb-Logo-PNG-HD.png">
    <title>Airbnb Clone</title>
</head>
<body>
    <div id="header-containeer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/2560px-Airbnb_Logo_B%C3%A9lo.svg.png"/>
        <div id="search-bar">
            <input id="search-input" type="text" placeholder="Search listings...">
            <span class="material-symbols-outlined" id="search-btn">
                search
            </span>
        </div>
        <div id="account-section">
            <div>Become a Host</div>
            <span class="material-symbols-outlined">
                language
            </span>  
            <div>
                <span class="material-symbols-outlined">
                    menu
                </span>
                <span class="material-symbols-outlined">
                    person
                </span>
            </div>
        </div>
    </div>
    <div id="listings-container">
        <!-- Listings will be appended here -->
    </div>
</body>
<script src="./app.js"></script>
</html>
